name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: [1.25.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}

    - name: Run tests for all modules
      run: |
        for dir in $(find . -name go.mod -exec dirname {} \;); do
          echo "Testing in $dir"
          (cd "$dir" && go test -v ./...)
        done

    - name: Check formatting for all modules
      run: |
        for dir in $(find . -name go.mod -exec dirname {} \;); do
          echo "Checking format in $dir"
          (cd "$dir" && \
            if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
              echo "The following files are not formatted:"
              gofmt -s -l .
              exit 1
            fi
          )
        done

    - name: Run go vet for all modules
      run: |
        for dir in $(find . -name go.mod -exec dirname {} \;); do
          echo "Running vet in $dir"
          (cd "$dir" && go vet ./...)
        done
